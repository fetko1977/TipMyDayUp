<ion-view view-title="Today Tips">
    <ion-content class="padding home-content">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <div class="list form-group tips-coefficient-select-wrapper">
            <label for="todayTipCoefficientSelector" class="tip-coefficient-selector-label">Filter By Coefficient:</label>
            <select name="tipCoefficientSelector" id="todayTipCoefficientSelector" ng-model="selectedTipCoefficientOption" ng-change="getTodayTipsByCoefficient()" class="form-control">
                <option id="home-tips-coefficient-default" ng-selected="{{ selectedTipCoefficientOption == 0 }}" value="0">Select Coefficient</option>
                <option ng-selected="{{ selectedTipCoefficientOption == coeficient }}" ng-repeat="coeficient in tipsCoefficients" value="{{ coeficient }}">{{ coeficient }}</option>
            </select>
        </div>
        <ion-list class="tips-home-items-wrapper">
            <ion-item item="item" ng-repeat="tip in tips">
                <div class="row tip-header">
                    <div class="col-xs-3 tip-start-time">{{ tip.startTime | date: 'HH:mm' }} </div>
                    <div class="col-xs-9 tip-competition-name">{{tip.competition.name}}</div>
                </div>
                <div class="row tip-home-team">
                    <div class="col-xs-3 tip-home-team-logo"><img src="{{tip.homeTeam.clubLogo.url}}" /></div>
                    <div class="col-xs-7 tip-home-team-name">{{tip.homeTeam.name}}</div>
                    <div class="col-xs-2 tip-home-team-goals">{{tip.homeTeamGoals}}</div>
                </div>
                <div class="row tip-guest-team">
                    <div class="col-xs-3 tip-guest-team-logo"><img src="{{tip.guestTeam.clubLogo.url}}" /></div>
                    <div class="col-xs-7 tip-guest-team-name">{{tip.guestTeam.name}}</div>
                    <div class="col-xs-2 tip-guest-team-goals">{{tip.guestTeamGoals}}</div>
                </div>
                <div class="row tip-footer tip-{{ tip.tipResult }}">
                    <div class="col-xs-3 tip-result-outcome">
                        <i class="ion-checkmark-circled"></i>
                        <i class="ion-close-circled"></i>
                    </div>
                    <div class="col-xs-7 tip-content">{{ tip.tipContent }}</div>
                    <div class="col-xs-2 tip-coeficient">{{ tip.coefficient }}</div>
                </div>
                <div class="row tip-status {{ tip.statusClass }}">
                    <div class="col-xs-3 tip-date">{{ tip.startTime | date: 'dd MMM yyyy' }}</div>
                    <div class="col-xs-9">{{ tip.status }}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
